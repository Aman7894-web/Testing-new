<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
  <!--Jharkhand LOGO-->
  <img class="govt"
    src="https://jsdc.org.in/wp-content/uploads/2021/09/JSDC-BODY.png"
    alt="Jharkhand Banner">

  <h1>LOGIN FORM</h1>
   <!--LOGIN FORM STARTS-->
  <form>
    <fieldset>
      <legend>Login Details</legend>
      <p>
      <label for="contact">Mobile No or Email</label><br>
      <input type="text" id="contact" name="contact" placeholder="Mobile No or Email" required>
      </p>
      <p

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      </p>
      <p>
        <a href="#">Forget Password</a>
      </p>
      <p>Not a Member ? <a href="INDEX.html">Sign UP</a>
    </p>
    </fieldset>
  </form>
</body>
</html>
