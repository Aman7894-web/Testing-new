<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="INDEX.css">
</head>
<body>
  <!--Jharkhand LOGO-->
  <img class="govt"
    src="https://jsdc.org.in/wp-content/uploads/2021/09/JSDC-BODY.png"
    alt="Jharkhand Banner">

  <h1>REGISTRATION FORM</h1>

  <form>
    <fieldset>
      <legend>Personal Details</legend>

      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="idproof">ID Proof:</label>
      <select name="idproof" id="idproof" required>
        <option value="">--Select--</option>
        <option value="aadhaar">Aadhaar</option>
        <option value="pan">PAN Card</option>
        <option value="voter">Voter ID</option>
        <option value="drivinglicense">Driving License</option>
        <option value="passport">Passport</option>
      </select>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required>

      <label for="contactno">Contact No:</label>
      <input type="number" id="contactno" name="contactno" placeholder="10-digit number" required>
    </fieldset>

    <fieldset>
      <legend>Address</legend>

      <label for="buildingno">House No:</label>
      <input type="text" id="buildingno" name="buildingno">

      <label for="town">Town:</label>
      <input type="text" id="town" name="town">

      <label for="city">City:</label>
      <input type="text" id="city" name="city">

      <label for="postalcode">Postal Code:</label>
      <input type="number" id="postalcode" name="postalcode">
    </fieldset>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="agree" required>
        I agree to the <a href="#">terms and conditions</a>.
      </label>
    </div>

    <button type="submit">Sign Up</button>
    <P>
      Already a User ?<a href="LOGIN.html">Signin</a>
    </P>
  </form>
</body>
</html>
